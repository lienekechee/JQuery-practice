<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){

	$("img").click(function(){
		$("#broccoli").hide();
		$("#aok").fadeOut("slow");
	
	})
	$("ol li").hover(function(){
		$("#swing").hide();
		$("#wheel").fadeOut();
	});
	$("p").dblclick(function(){
		$("img").show();
	})
	$("h1").mouseenter(function(){
		$(this).slideToggle();
	});
	$ ("p:first").click(function(){
		$("broccoli").show();
	})
});

</script>
